<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Tropical Island Design By Unreal Engine 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Noto Serif', serif;
        }

        h1 {
            font-family: 'Libre Baskerville', serif;
            font-weight: bold;
            text-align: center;
            background-color: #CAF4FF;
            padding: 20px;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .island-img {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .island-img img {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }

        .island-img img:hover {
            transform: scale(1.05);
        }

        .caption {
            text-align: center;
            margin-top: 5px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Tropical Island Design</h1>
    <div class="grid-container">
        <!-- Example of two images, repeat for more -->
        <div class="island-img">
            <img src="./my island/1.1.png" alt="Island Overview">
            <div class="caption">Island Overview</div>
        </div>
        <div class="island-img">
            <img src="./my island/Screenshot 2023-05-07 204049.png" alt="Detailed Mountain View">
            <div class="caption">Detailed Mountain View</div>
        </div>
        <div class="island-img">
            <img src="./my island/Screenshot 2023-05-07 204802.png" alt=" small lakes">
            <div class="caption"> small lakes</div>
        </div>
        <div class="island-img">
            <img src="./my island/Screenshot 2023-05-07 204238.png" alt=" mountains">
            <div class="caption"> mountains</div>
        </div>
        <div class="island-img">
            <img src="./my island/Screenshot 2023-05-07 204317.png" alt=" rocks and mountains">
            <div class="caption"> rocks and mountains</div>
        </div>
        <div class="island-img">
            <img src="./my island/Screenshot 2023-05-07 204431.png" alt="river">
            <div class="caption"> River </div>
        </div>
        <div class="island-img">
            <img src="./my island/Screenshot 2023-05-07 204153.png" alt="beach">
            <div class="caption">Beach </div>
        </div>
        <div class="island-img">
            <img src="./my island/Screenshot 2023-05-07 204529.png" alt="little lakes">
            <div class="caption">little lakes</div>
        </div>
        <div class="island-img">
            <img src="./my island/Screenshot 2023-05-07 210452.png" alt="ocean">
            <div class="caption">Ocean</div>

        </div>
        

        <!-- Additional images would follow the same pattern -->
        <!-- Placeholder for more images -->
        <!-- Ensure that the src paths are correct and images are accessible -->
    </div>
</body>
</html>
